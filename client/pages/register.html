<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lexend+Tera&display=swap"
        rel="stylesheet">
    <!-- my css  -->
    <link rel="stylesheet" type="text/css" href="/css/register.css" media="screen" />
    <title>register page</title>
</head>

<body>

    <div class="container" id="my_container">
        <!-- header "box" -->
        <div id="top_title" class="row shadow-sm p-1">
            <div class="col-3">
                <!--left side-icon mobile  -->
                <img src="https://vectorified.com/images/dog-face-icon-13.png" width="50" height="50"
                    class="align-top d-md-none mt-2" alt="">
                <!--left side-icon web -->
                <img src="https://vectorified.com/images/dog-face-icon-13.png" width="100" height="100"
                    class="align-top d-none d-md-block mt-2" alt="">
                <p class="h2 d-none d-md-block">Dog sight (Web) </p>
            </div>
            <div class="col-9">
                <!-- "welcome home" photo for web -->
                <div class="m-auto" id="top_photo">
                    <img src="https://x4qwxtnf8s-flywheel.netdna-ssl.com/wp-content/uploads/2019/09/1440x550_WelcomeHome_SeriesArt.png"
                        class="rounded-pill d-none d-md-block my-2 img-fluid" alt="Responsive image">
                </div>
                <!--header box for mobile -->
                <p class="h4 d-md-none mt-1">Dog sight (mobile) </p>
            </div>
        </div>
        <!-- for mobile -->
        <div class="row d-md-none px-2">
            <!-- "welcome home" photo for mobile -->
            <div class="m-auto" style="
             width: 78%;">
                <img src="https://x4qwxtnf8s-flywheel.netdna-ssl.com/wp-content/uploads/2019/09/1440x550_WelcomeHome_SeriesArt.png"
                    class="rounded-pill d-md-nome my-2 mx-auto img-fluid" alt="Responsive image">
            </div>
        </div>
        <!-- third box / middle box  -->
        <div class="row mx-auto" id="third_box">
            <form class="needs-validation mx-md-auto w-75" method="post" action="/register" novalidate>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="inputEmail4">E-mail</label>
                        <input name="email" type="email" class="form-control" id="inputEmail4"
                            placeholder="name@example.com" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid email address
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="inputPassword6">Password</label>
                        <input name="password" type="password" id="inputPassword6" class="form-control"
                            aria-describedby="passwordHelpInline" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Must be 8-20 characters long.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input name="acceptTerms" class="form-check-input" type="checkbox" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="/js/register.js"></script>
</body>

</html>
